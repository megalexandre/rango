spring:
  application.name: rango-core
  output.ansi.enabled: always
  data:
    mongodb:
      uri: mongodb://root:secret@localhost:27017/rango

  docker.compose.file: "app-compose.yaml"

management:
  endpoints:
    enabled-by-default: false
    web.exposure.include: 'health, prometheus'
  endpoint:
    health:
      enabled: true
      show-details: always
    prometheus:
      enabled: true
  metrics:
    tags:
      application: spring-boot-app