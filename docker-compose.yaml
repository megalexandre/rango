services:
  core:
    container_name: rango-api
    build: .
    depends_on:
      - mongodb
    ports:
      - "8080:8080"
    networks:
      - rango
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_MONGODB_URI=mongodb://root:secret@mongodb:27017/rango?authSource=admin
      - SPRING_APPLICATION_NAME=rango-core
      - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,prometheus

  mongodb:
    container_name: rango-db
    image: 'mongo:latest'
    environment:
      - 'MONGO_INITDB_DATABASE=rango'
      - 'MONGO_INITDB_ROOT_PASSWORD=secret'
      - 'MONGO_INITDB_ROOT_USERNAME=root'
    ports:
      - '27017:27017'
    networks:
      - rango

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - rango

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=senha
    depends_on:
      - prometheus
    networks:
      - rango


networks:
  rango:
    driver: bridge